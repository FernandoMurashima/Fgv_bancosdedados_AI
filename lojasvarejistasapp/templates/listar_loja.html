<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Lojas</h1>
    </div>
    
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/nova_loja" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        
        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Endereco</th>
                <th scope="col">Horario Atendimento</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
                
                {% for dbs in db %}
                <tr>
                    <th>{{dbs.id_loja}}</th>
                    <td>{{dbs.nome}}</td>
                    <td>{{dbs.endereco}}</td>
                    <td>{{dbs.horario_atendimento}}</td>
                    <td>
                        <a href="/visualizar_loja/{{dbs.id_loja}}/" class="btn btn-dark ">Visualizar</a>
                        <a href="/editar_loja/{{dbs.id_loja}}/" class="btn btn-primary">Editar</a>
                        <a href="/excluir_loja/{{dbs.id_loja}}/" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Home</a>
    </div>

  </body>

</html>
